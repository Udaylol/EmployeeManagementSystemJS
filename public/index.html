<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container landing">
        <div class="brand-header">
            <img src="https://img.icons8.com/fluency/48/bee.png" alt="Bee Logo" class="bee-logo">
            <h1>BEE Project</h1>
            <p class="subtitle">Effortless Employee Management</p>
        </div>
        <div class="toggle-buttons">
            <button id="showLogin" class="active">Login</button>
            <button id="showSignup">Sign Up</button>
        </div>
        <div class="auth-forms">
            <div class="form-container" id="loginContainer">
                <h2>Login to your account</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" name="loginUsername" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="loginMessage"></div>
            </div>
            <div class="form-container" id="signupContainer" style="display:none;">
                <h2>Create a new account</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" name="signupUsername" id="signupUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" name="signupPassword" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div id="signupMessage"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
