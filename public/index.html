<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container landing">
        <div class="brand-header">
            <img src="https://img.icons8.com/fluency/48/bee.png" alt="Bee Logo" class="bee-logo">
            <h1>BEE Project</h1>
            <p class="subtitle">Effortless Employee Management</p>
        </div>
        <div class="auth-forms">
            <div class="form-container" id="loginContainer">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" name="loginUsername" id="loginUsername" placeholder="Enter admin username" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" placeholder="Enter admin password" required>
                    </div>
                    <button type="submit">Login as Admin</button>
                </form>
                <div id="loginMessage"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
