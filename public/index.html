<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to BEE Project</h1>
        <div class="toggle-buttons">
            <button id="showLogin" class="active">Login</button>
            <button id="showSignup">Sign Up</button>
        </div>
        <div class="auth-forms">
            <div class="form-container" id="loginContainer">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" name="loginUsername" placeholder="Username" required>
                    <input type="password" name="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="loginMessage"></div>
            </div>
            <div class="form-container" id="signupContainer" style="display:none;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" name="signupUsername" placeholder="Username" required>
                    <input type="password" name="signupPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div id="signupMessage"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
