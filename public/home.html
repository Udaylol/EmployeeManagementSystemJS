<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managely - Employee Management System</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-tachometer-alt"></i> Managely</h1>
                <div class="dashboard-toggle">
                    <button id="employeeDashboardBtn" class="toggle-btn active">
                        <i class="fas fa-users"></i> Employee Management
                    </button>
                    <button id="adminDashboardBtn" class="toggle-btn">
                        <i class="fas fa-user-shield"></i> Admin Management
                    </button>
                </div>
                <div class="header-actions">
                    <button id="logoutBtn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Dashboard Toggle -->

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Employee Dashboard Section -->
            <div id="employeeDashboard" class="dashboard-section active">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalEmployees">0</h3>
                            <p>Total Employees</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-rupee-sign"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="avgSalary">â‚¹0</h3>
                            <p>Average Salary</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalRoles">0</h3>
                            <p>Unique Roles</p>
                        </div>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="controls-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search employees...">
                    </div>
                    <div class="filter-controls">
                        <select id="roleFilter">
                            <option value="">All Roles</option>
                        </select>
                        <button id="refreshBtn" class="btn btn-outline">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <button id="addEmployeeBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Employee
                        </button>
                    </div>
                </div>

                <!-- Employee Table -->
                <div class="table-container">
                    <table class="employee-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Employee rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Admin Dashboard Section -->
            <div id="adminDashboard" class="dashboard-section">
                <!-- Admin Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalAdmins">0</h3>
                            <p>Total Admins</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="recentAdmins">0</h3>
                            <p>Recent Admins</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="adminActions">0</h3>
                            <p>Admin Actions</p>
                        </div>
                    </div>
                </div>

                <!-- Admin Controls -->
                <div class="controls-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="adminSearchInput" placeholder="Search admins...">
                    </div>
                    <div class="filter-controls">
                        <button id="refreshAdminsBtn" class="btn btn-outline">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <button id="addAdminBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Admin
                        </button>
                    </div>
                </div>

                <!-- Admin Table -->
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Created</th>
                                <th>Last Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="adminTableBody">
                            <!-- Admin rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Employee</h2>
                <span class="close">&times;</span>
            </div>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Role *</label>
                    <input type="text" id="role" name="role" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salary *</label>
                    <input type="number" id="salary" name="salary" min="0" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="saveBtn" class="btn btn-primary">Save Employee</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="adminModalTitle">Add Admin</h2>
                <span class="close">&times;</span>
            </div>
            <form id="adminForm">
                <div class="form-group">
                    <label for="adminUsername">Username *</label>
                    <input type="text" id="adminUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password *</label>
                    <input type="password" id="adminPassword" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelAdminBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="saveAdminBtn" class="btn btn-primary">Save Admin</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="deleteMessage">Are you sure you want to delete this item?</p>
                <p><strong id="deleteItemName"></strong></p>
            </div>
            <div class="form-actions">
                <button type="button" id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="home.js"></script>
    <script src="employeeDashboard.js"></script>
    <script src="adminDashboard.js"></script>
</body>
</html>
